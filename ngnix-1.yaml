apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ngnix
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ngnix
        track: OK
        version: 1.7.9
    spec:
      containers:
        - name: nginx
          image: nginx 1.7.9
          ports:
            - name: http
containerPort: 80
